<!DOCTYPE html>
<html>

<head>
    <title>clock 2</title>
    <style>
        body {
            font-family: system-ui;
            text-align: center;
            color: black;
            background-color: rgb(236, 202, 78);
        }

        #demo {
            font-size: 50px;
            width: 900px;
            margin: 200px;
            text-align: center;
            border: 2px solid black;
            border-radius: 20px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script>
        function currentTime() {
            let date = new Date();
            let day = date.getDay();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
            let session = "AM";
            let dayList = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            if (hh >= 12) {
                if (hh > 12) hh -= 12;
                session = "PM";
            } else if (hh == 0) {
                hh = 12;
                session = "AM";
            }

            hh = (hh < 10) ? "0" + hh : hh;
            mm = (mm < 10) ? "0" + mm : mm;
            ss = (ss < 10) ? "0" + ss : ss;

            let time = hh  + " : " + mm + " : " + ss+" "+session;

            document.getElementById("demo").innerHTML = "Today is : " + dayList[day] + ".<br>" + "Current time is : " + time;

            let t = setTimeout(function () { currentTime() }, 1000);
        }
        currentTime();
    </script>
</body>

</html>
